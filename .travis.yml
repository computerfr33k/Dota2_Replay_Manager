language: cpp
os:
  - linux
install:
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y ppa:beineri/opt-qt542
  - sudo apt-get update -qq
  - sudo apt-get -qq install g++-4.8 libc6-i386 qt54tools qt54svg qt54webkit qt54script qt54declarative
script:
  - QTDIR="/opt/qt54" && PATH="$QTDIR/bin:$PATH" && qt54-env.sh
  - cd src
  - qmake
  - make
